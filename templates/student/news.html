{% extends 'student/base.html' %} 
{% load static %} 
{% block title %}
Yangiliklar 
{% endblock title %} 
{% block style %}
<link rel="stylesheet" href="{% static 'student/news.css' %}" />
{% endblock style %} {% block content %}
<section class="container">
  <div class="new-message-items">
    {% for i in news %}
    <div class="new-message-item">
      <div class="news-message-item-top">
        <h3 class="new-message-item-left">Yuboruvchi:</h3>
        <h3 class="new-message-item-right">{{ i.name }}</h3>
      </div>
      <div class="news-message-item-center">
        <h4 class="new-message-item-left">Mavzu:</h4>
        <h4 class="new-messag-item-right">{{ i.title }}</h4>
      </div>
      <div class="news-message-item-bottom">
        <p class="new-message-item-left message-text">Xabar matni:</p>
        <p class="new-message-item-right message-text-write">{{ i.body }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
