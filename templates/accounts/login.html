<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tizimga kirish</title>
    <link rel="stylesheet" href="{% static 'accounts/css/log_in.css' %}" />
  </head>
  <body id="bodyy">
    <div class="container">
      <div>
        <form method="post">
          {% csrf_token %}
          <h4 class="logn-in-title">Tizimga kirish</h4>
          <div class="user-name">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="login-icon"
            >
              <path
                d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"
              ></path>
            </svg>
            <input
              type="text"
              name="username"
              placeholder="Foydalanuvchi nomi"
            />
          </div>
          <div class="user-password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="login-icon"
            >
              <path
                d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"
              ></path>
            </svg>
            <input type="password" name="password" placeholder="Parol" />
          </div>
          <button class="btn">Tizimga kirish</button>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
      </div>
    </div>
    <script>
      const bodyy = document.querySelector("#bodyy");

      if (localStorage.getItem("theme") == "dark") {
        bodyy.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
        bodyy.classList.remove("dark");
      }
    </script>
  </body>
</html>
